<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criemoi</title>
    <link rel="stylesheet" href="css/tienda.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo de la tienda"> <!-- Ruta del logo -->
        </div>

        <!-- Navegación principal -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="productos.html">Productos</a>
            <a href="tienda.html" class="active">Tienda</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <div class="carrito">
        <h1>Carrito de Compras</h1>
    </div>

    <main>
        <h2>Productos Seleccionados</h2>
        <table>
            <thead style="background-color: #a4c617;">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>
                        <input type="number" value="1" min="1" style="width: 60px;">
                    </td>
                    <td>$20.00</td>
                    <td>
                        <button class="button">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>
                        <input type="number" value="1" min="1" style="width: 60px;">
                    </td>
                    <td>$15.00</td>
                    <td>
                        <button class="button">Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más productos según sea necesario -->
            </tbody>
        </table>

        <h2>Resumen de Pago</h2>
        <p><strong>Subtotal:</strong> $35.00</p>
        <p><strong>Impuestos (10%):</strong> $3.50</p>
        <p class="total"><strong>Total:</strong> $38.50</p>

        <h2>Métodos de Pago</h2>
        <button class="button">Pagar con PayPal</button>
        <button class="button">Pagar con Tarjeta de Crédito</button>

    </main>

    <footer>
        <p>&copy; 2024 criemoi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
