
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - criemoi</title>
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo de la tienda"> <!-- Ruta del logo -->
        </div>

        <!-- Navegación principal -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="productos.html" class="active">Productos</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <div class="produccion">
        <h1>Catálogo de Productos</h1>
    </div>
    <main>
        <section class="filters">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="remeras">Remeras</option>
                    <option value="pantalones">Pantalones</option>
                    <option value="calzados">Calzados</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>
            <!--
            <div class="filter-group">
                <label for="precio">Rango de Precio:</label>
                <input type="range" id="precio" min="0" max="1000" step="10">
            </div>
            -->
            <div class="filter-group">
                <label for="talla">Talla:</label>
                <select id="talla">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="negro">Negro</option>
                </select>
            </div>
        </section>

        <section class="product-grid">
            <div class="product">
                <img src="images/productos/remeras2.png" alt="Producto 1">
                <div class="product-name">Producto 1</div>
                <div class="product-price">$29.99</div>
                <button onclick="location.href='detalle_producto.html'">Ver Detalles</button>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="images/productos/remeras.png" alt="Producto 2">
                <div class="product-name">Producto 2</div>
                <div class="product-price">$39.99</div>
                <button onclick="location.href='detalle_producto.html'">Ver Detalles</button>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="images/productos/pantalones2.png" alt="Producto 3">
                <div class="product-name">Producto 3</div>
                <div class="product-price">$49.99</div>
                <button onclick="location.href='detalle_producto.html'">Ver Detalles</button>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="images/productos/calzados.png" alt="Producto 4">
                <div class="product-name">Producto 4</div>
                <div class="product-price">$59.99</div>
                <button onclick="location.href='detalle_producto.html'">Ver Detalles</button>
                <button>Añadir al Carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; [Año Actual] [Nombre de la Tienda]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
